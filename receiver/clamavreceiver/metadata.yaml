#  yaml-language-server: $schema=https://raw.githubusercontent.com/Arthur1/otelcol-metadata-schema/main/metadata.schema.json
type: clamav
status:
  class: receiver
  stability:
    development: [metrics]
  codeowners:
    active: [tkmsaaaam]
attributes:
  host:
    description: "The hostname"
    type: string
metrics:
  clamav.infected.count:
    description: "The number of files were infected"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: int
    enabled: true
    unit: 1
    attributes: [host]
  clamav.errors.count:
    description: "The number of errors"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: int
    enabled: true
    unit: 1
    attributes: [host]
  clamav.scan.elapsed.time:
    description: "The number of elapsed time"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: double
    enabled: true
    unit: 1
    attributes: [host]
