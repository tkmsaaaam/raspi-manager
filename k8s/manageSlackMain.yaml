apiVersion: batch/v1
kind: CronJob
metadata:
  name: manage-slack-main
spec:
  schedule: "43 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: alpine
            image: golang:1.21-alpine
            command:
            - /bin/sh
            - -c
            - |
              apk update
              apk add curl
              curl https://github.com/tkmsaaaam/manage-slack/archive/refs/heads/main.tar.gz -OL
              tar -zxvf main.tar.gz
              rm -rf main.tar.gz
              cd manage-slack-main
              export SLACK_BOT_TOKEN=`cat /etc/commonSecrets/SLACK_BOT_TOKEN`
              export SLACK_CHANNEL_ID=`cat /etc/commonSecrets/SLACK_CHANNEL_ID`
              export SLACK_USER_TOKEN=`cat /etc/commonSecrets/SLACK_USER_TOKEN`
              go run main.go
            env:
            - name: DAYS
              value: "3"
            volumeMounts:
            - name: common-secrets
              mountPath: "/etc/commonSecrets"
              readOnly: true
          volumes:
          - name: common-secrets
            secret:
              secretName: common-secrets
          restartPolicy: Never
