apiVersion: batch/v1
kind: CronJob
metadata:
  name: manage-slack-daily
spec:
  schedule: "21 21 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: alpine
            image: golang:1.21-alpine
            command:
            - /bin/sh
            - -c
            - |
              apk update
              apk add git
              git clone https://github.com/tkmsaaaam/manage-slack.git
              cd manage-slack
              export SLACK_BOT_TOKEN=`cat /etc/commonSecrets/SLACK_BOT_TOKEN`
              export SLACK_CHANNEL_ID=`cat /etc/commonSecrets/SLACK_CHANNEL_ID`
              export SLACK_USER_TOKEN=`cat /etc/commonSecrets/SLACK_USER_TOKEN`
              go run daily.go
            volumeMounts:
            - name: common-secrets
              mountPath: "/etc/commonSecrets"
              readOnly: true
          volumes:
          - name: common-secrets
            secret:
              secretName: common-secrets
          restartPolicy: Never
