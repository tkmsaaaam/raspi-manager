apiVersion: batch/v1
kind: CronJob
metadata:
  name: rakuten-sec
spec:
  schedule: "37 20 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          containers:
          - name: rakuten-sec
            image: localhost:5000/rakuten-sec:latest
            command:
            - /bin/sh
            - -c
            - |
              npm install
              npm run start
              curl -F file=@output.txt -F "initial_comment=rakuten-sec" -H "Authorization: Bearer $SLACK_BOT_TOKEN" -F "channels=$SLACK_CHANNEL" "https://slack.com/api/files.upload"
            env:
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: common-secrets
                  key: RAKUTEN_USERNAME
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: common-secrets
                  key: RAKUTEN_PASSWORD
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: common-secrets
                  key: SLACK_BOT_TOKEN
            - name: SLACK_CHANNEL
              valueFrom:
                secretKeyRef:
                  name: common-secrets
                  key: SLACK_CHANNEL
          restartPolicy: Never
