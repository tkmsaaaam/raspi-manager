apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      volumes:
      - name: grafana
        hostPath:
          path: /var/lib/grafana
          type: Directory
      containers:
      - name: grafana
        image: docker.io/grafana/grafana@sha256:e4915c9dc6ea7c5ecade587d21a3caf30504e6f7115bb62a820e58d4fcb13243
        ports:
        - containerPort: 3000
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: grafana
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-svc
  labels:
    run: grafana-svc
spec:
  ports:
  - port: 3000
    protocol: TCP
  selector:
    app: grafana
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-nodeport
spec:
  selector:
    app: grafana
  type: NodePort
  ports:
  - port: 3000
    nodePort: 30000
    protocol: TCP
