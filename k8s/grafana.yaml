apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      hostNetwork: true
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      nodeSelector:
        kubernetes.io/hostname: raspberrypi
      containers:
      - name: grafana
        image: docker.io/grafana/grafana@sha256:e4915c9dc6ea7c5ecade587d21a3caf30504e6f7115bb62a820e58d4fcb13243
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 10m
            memory: 126Mi
