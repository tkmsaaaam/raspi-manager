apiVersion: batch/v1
kind: CronJob
metadata:
  name: check-login
spec:
  schedule: "55 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: alpine
            image: alpine:latest
            command:
            - /bin/bash
            - -c
            - |
              apk update
              apk add curl tzdata
              DATE=`date '+%b %e'`
              RESULT=`cat -n /logs/auth.log | grep -a -e systemd-logind -e sshd | grep -a "$DATE"`
              COUNT=`echo -n "$RESULT" | wc -l`
              TEXT="ログイン履歴"$'\n'"行数は$COUNT"$'\n'"$RESULT"
              curl -H "Authorization: Bearer $SLACK_TOKEN" -d "text=$TEXT" -d "channel=$SLACK_CHANNEL" "https://slack.com/api/chat.postMessage"
            volumeMounts:
            - mountPath: /logs/auth.log
              name: authlog
              readOnly: true
            env:
            - name: TZ
              value: Asia/Tokyo
            - name: LANG
              value: C.UTF-8
            - name: LANGUAGE
              value: en_US
            envFrom:
            - configMapRef:
                name: common-enviroments
          volumes:
          - name: authlog
            hostPath:
              path: /var/log/auth.log
              type: File
          restartPolicy: Never
